<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Music Player</title>
</head>

<body>
    <header>
        <nav>
            <span class="material-icons-outlined">
                chevron_left
            </span>
            <span class="material-icons-outlined">
                menu
            </span>

        </nav>
    </header>
    <main>
        <section class="player-music-cover">
            <figure class="cover1"><span></span></figure>
            <figure class="cover2"><span></span></figure>
            <figure class="cover3"><span></span></figure>
        </section>
        <section class="player-music-info">
            <p>As it was</p>
            <p>Harry Styles</p>
        </section>
        <section class="player-music-time">
            <p class="real-time">0:00</p>
            <span class="ball-time"></span>
            <div class="line-time"></div>
            <p class="finish-time">2:47</p>
        </section>
        <section class="player-music-controls">
            <div class="button1"><span class="material-icons-outlined">
                    shuffle
                </span></div>
            <div class="button2"><span class="material-icons-outlined">
                    skip_previous
                </span></div>
            <div class="play-button">
                <span class="material-icons-outlined">
                    play_arrow
                </span>
            </div>
            <div class="button3"><span class="material-icons-outlined">
                    skip_next
                </span></div>
            <div class="butto4"><span class="material-icons-outlined">
                    repeat
                </span></div>

        </section>
    </main>
    <audio src=""></audio>
    <script src="./assets/script.js"></script>
   
</body>

</html>
